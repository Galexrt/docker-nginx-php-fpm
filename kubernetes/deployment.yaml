---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      volumes:
        - name: nginx-sites-conf
          configMap:
            name: nginx-sites-conf
        - name: nginx-confd
          configMap:
            name: nginx-confd
        - name: www-data
          persistentVolumeClaim:
            claimName: www-data-pv-claim
      containers:
        - name: nginx
          image: quay.io/galexrt/nginx-php-fpm:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx
            - name: nginx-confd
              mountPath: /etc/nginx/conf.d/
            - name: www-data
              mountPath: /var/www
          resources:
            requests:
              memory: "200Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "400m"
